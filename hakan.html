<!DOCTYPE html>
<html>

    <body>
        <div>
            <form>
                    <div>
                        <h1>Register</h1>

                        <div>
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" placeholder="Hakan" required/>
         
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" placeholder="Yıldız" required/>
                        </div>

                        <input type="radio" name="gender" value="Male"/>Male
                        <input type="radio" name="gender" value="Female"/>Female
                        <input type="radio" name="gender" value="Other"/>Other<br/>
                        <div>
                        <label for="e-mail">Email:</label>
                        <input type="email" id="e-mail" placeholder="xxx@gmail.com" required/>

                        <label for="pass-word">Phone Number:</label>
                        <input type="password" id="pass-word" placeholder="Your Password Please" required />
                        </div>
                        <br/>
                        <div>
                        <label for="phoneno">Phone:</label>
                        <input type="phone" name="phoneno" placeholder="+90(xxx)xxx xx xx" optional/>
                        </div>
                        <div>
                            <label for="birthdaydate">Birthday:</label>

                            <select name="month">
                                <option>Month</option>
                            </select>

                            <select name="day">
                                <option>Day</option>
                            </select>

                            <select name="year">
                                <option>Year</option>
                            </select>
                        </div>


                    </div>
             </form>
        </div>
    </body>
</html>
