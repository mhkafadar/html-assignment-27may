<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        <h1>Register</h1>
        <dev>
            <form>
                <label for="First-Name">First Name:</label>
                <input name="First-Name" id="First-Name" type="text" placeholder="Mehmet Huseyin">
                <label for="Last-Name">Last Name:</label>
                <input name="Last-Name" id="Last-Name" type="text" placeholder="Kafadar">
                <br>
                <label for="male">Male</label>
                <input type="radio" name="Gender" id="male" value="male" />
                <label for="female">Female</label>
                <input type="radio" name="Gender" id="female" value="female" />
                <label for="other">Other</label>
                <input type="radio" name="Gender" id="other" value="other" />
                <br>
                <label for="email">Email:</label>
                <input name="email" id="email" type="email" placeholder="your email">
                <label for="password">Password:</label>
                <input name="password" id="password" type="text" placeholder="your password">
                <br>
                <label for="birthday">Birthday:</label>
                <input name="birthday-month" id="birthday-month" type="number" placeholder="Month" >
                <input name="birthday-day" id="birthday-day" type="number" placeholder="Day" >
                <input name="birthday-year" id="birthday-year" type="number" placeholder="Year" >
                <br>
                <label for="Terms-and-conditions">I agree to the terms and conditions</label>
                <input type="checkbox" required/>
                <br>
                <button type="submit" value="submit">Submit</button>



                
            </form>
        </dev>
    </body>
</html>
